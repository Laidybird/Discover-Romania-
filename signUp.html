<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Discover Romania</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://kit.fontawesome.com/d690a38283.js" crossorigin="anonymous"></script>
</head>
<body>
    
        <header>
            <div id="logo">
            <h2>Discover Romania</h2>
            </div>
            <nav id="menu">
                <ul>
                    <li>
                        <a href="#" href="signUp.html">Sign Up</a>
                    </li>
                    <li>
                        <a href="#">Discover</a>
                    </li>
                    <li>
                        <a class="active" href="index.html">Home</a>
                    </li>
                </ul>
            </nav>
        </header>
        <section class="form-section">
       
  
            <form method="post" action="action_page.html" class="signup-form">
                <h2>Let's get you signed up!<i class="fas fa-heartbeat"></i></h2>
                <br>
                <label for="fname">First Name</label>
                <input id="fname" type="text" name="first_name" class="text-input" required>
                
                <label for="lname">Last Name</label>
                <input id="lname" type="text" name="last_name" class="text-input" required>
                
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email_address" class="text-input" required> 
                
                <label for="road">Road</label>
                <input type="radio" id="road" name="running_preference" value="Road" required>
                
                <label for="trail">Trail</label>
                <input type="radio" id="trail" name="running_preference" value="Trail" required>
                
                <label for="both">Both</label>
                <input type="radio" id="both" name="running_preference" value="Both" required>
                <input id="submit" type="submit" name="Let's Run!" value="Let's Run!" class="join-button">
            </form>
           </section>
        <script src="https://kit.fontawesome.com/3982258271.js"></script>
    </body>
    </html>
