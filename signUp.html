	<section class="form-section">
	<form method="post" action=""https://formdump.codeinstitute.net/" class="signup-form">
		<h3>Let's Get you Registered!<i class="fa-regular fa-registered"></i></h3>
		<br>
		<label for="fname">First Name</label>
		<input id="fname" type="text" name="first_name" class="text-input" required>
		<label for="lname">Last Name</label>
		<input id="lname" type="text" name="last_name" class="text-input" requierd>
		<label for="email">Your Email</label>
		<input id="email" type="text" name="email_address" class="text-input" requierd>
		<label for="password">Your Password</label>
		<input id="password" type="text" name="password" class="text-input" requierd>
		<input id="submit" type="submit" name="Register Now!" value="Register Now!" class="join-button">
	</form>
	</section>
</body>
